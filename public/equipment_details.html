<script>
    // Load existing products and quantities from local storage
    window.onload = function() {
        loadExistingProducts();
    };

    function loadExistingProducts() {
        let existingProducts = JSON.parse(localStorage.getItem('products')) || [];
        let table = document.querySelector("table");
        existingProducts.forEach(function(product) {
            let newRow = document.createElement("tr");

            let productNameCell = document.createElement("td");
            productNameCell.textContent = product.name;
            newRow.appendChild(productNameCell);

            let quantityCell = document.createElement("td");
            let quantityInput = document.createElement("input");
            quantityInput.type = "number";
            quantityInput.value = product.quantity || "0";
            quantityInput.id = product.name.toLowerCase().replace(/\s+/g, '_');
            quantityInput.oninput = function() {
                saveQuantity(this.id);
            };
            quantityCell.appendChild(quantityInput);
            newRow.appendChild(quantityCell);

            let unitCell = document.createElement("td");
            unitCell.textContent = product.unit || "";
            newRow.appendChild(unitCell);

            let buttonCell = document.createElement("td");
            let minusButton = document.createElement("button");
            minusButton.textContent = "-";
            minusButton.onclick = function() {
                changeQuantity(quantityInput.id, -1);
            };
            buttonCell.appendChild(minusButton);
            let plusButton = document.createElement("button");
            plusButton.textContent = "+";
            plusButton.onclick = function() {
                changeQuantity(quantityInput.id, 1);
            };
            buttonCell.appendChild(plusButton);
            newRow.appendChild(buttonCell);

            let deleteCell = document.createElement("td");
            let deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function() {
                deleteProduct(product.name);
            };
            deleteCell.appendChild(deleteButton);
            newRow.appendChild(deleteCell);

            table.appendChild(newRow);
        });
    }

    function deleteProduct(productName) {
        if (confirm("Are you sure you want to delete " + productName + "?")) {
            let existingProducts = JSON.parse(localStorage.getItem('products')) || [];
            let updatedProducts = existingProducts.filter(function(product) {
                return product.name !== productName;
            });
            localStorage.setItem('products', JSON.stringify(updatedProducts));
            location.reload(); // Reload the page to reflect the changes
        }
    }

    function addNewProduct() {
        let newProductName = document.getElementById('newProduct').value.trim();
        let newUnit = document.getElementById('newUnit').value.trim();
        if (newProductName === "" || newUnit === "") {
            alert("Please enter a valid product name and unit.");
            return;
        }

        let existingProducts = JSON.parse(localStorage.getItem('products')) || [];
        let existingProductNames = existingProducts.map(function(product) {
            return product.name.toLowerCase();
        });

        if (existingProductNames.includes(newProductName.toLowerCase())) {
            alert("Product already exists.");
            return;
        }

        let newProduct = {
            name: newProductName,
            quantity: 0,
            unit: newUnit
        };

        existingProducts.push(newProduct);
        localStorage.setItem('products', JSON.stringify(existingProducts));

        let table = document.querySelector("table");
        let newRow = document.createElement("tr");

        let productNameCell = document.createElement("td");
        productNameCell.textContent = newProductName;
        newRow.appendChild(productNameCell);

        let quantityCell = document.createElement("td");
        let quantityInput = document.createElement("input");
        quantityInput.type = "number";
        quantityInput.value = "0";
        quantityInput.id = newProductName.toLowerCase().replace(/\s+/g, '_');
        quantityInput.oninput = function() {
            saveQuantity(this.id);
        };
        quantityCell.appendChild(quantityInput);
        newRow.appendChild(quantityCell);

        let unitCell = document.createElement("td");
        unitCell.textContent = newUnit;
        newRow.appendChild(unitCell);

        let buttonCell = document.createElement("td");
        let minusButton = document.createElement("button");
        minusButton.textContent = "-";
        minusButton.onclick = function() {
            changeQuantity(quantityInput.id, -1);
        };
        buttonCell.appendChild(minusButton);
        let plusButton = document.createElement("button");
        plusButton.textContent = "+";
        plusButton.onclick = function() {
            changeQuantity(quantityInput.id, 1);
        };
        buttonCell.appendChild(plusButton);
        newRow.appendChild(buttonCell);

        let deleteCell = document.createElement("td");
        let deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = function() {
            deleteProduct(newProductName);
        };
        deleteCell.appendChild(deleteButton);
        newRow.appendChild(deleteCell);

        table.appendChild(newRow);

        // Reset input fields
        document.getElementById('newProduct').value = "";
        document.getElementById('newUnit').value = "";
    }

    function changeQuantity(item, amount) {
        let inputElement = document.getElementById(item);
        let currentValue = parseInt(inputElement.value);
        let newValue = currentValue + amount;
        if (newValue >= 0) {
            inputElement.value = newValue;
            saveQuantity(item);
        }
    }

    function saveQuantity(item) {
        let inputElement = document.getElementById(item);
        let existingProducts = JSON.parse(localStorage.getItem('products')) || [];
        let existingProduct = existingProducts.find(function(product) {
            return product.name.toLowerCase() === item.replace('_', ' ').toLowerCase();
        });
        if (existingProduct) {
            existingProduct.quantity = parseInt(inputElement.value);
            localStorage.setItem('products', JSON.stringify(existingProducts));
        }
    }

    function searchInventory() {
        let input, filter, container, items, item, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        container = document.querySelector(".container");
        items = container.querySelectorAll("tr:not(:first-child)");
        for (i = 0; i < items.length; i++) {
            item = items[i].getElementsByTagName("td")[0];
            txtValue = item.textContent || item.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                items[i].style.display = "";
            } else {
                items[i].style.display = "none";
            }
        }
    }
