<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Farm App - Environmental Monitoring</title>
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div id="header"></div>
    <main>
        <div id="HS-page_change">
            <div class="title">               
                <h1 class="title_format"><a href="environmental_monitoring.html">Environmental Monitoring</a></h1>

            </div>
            <div class="title" style="background-color: #006000;">    
                <h1 class="title_format" style="background-color: #006000;"><a href="history.html">History</a></h1>
            </div>
        </div>
    
        <h1>Historical Data</h1>
        <div>
            <div id="HS-weatherTableContainer" style="height: 300px; overflow-y: auto;">
                <table id="HS-weatherTable1">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Time</th>
                            <th>Condition</th>
                            <th>Humidity</th>
                            <th>Pressure</th>
                            <th>Temperature</th>
                            <th>UV Index</th>
                            <th>Wind</th>
                        </tr>
                    </thead>
                    <tbody id="weatherData">
                    </tbody>
                </table>
                 
            </div>
            <div style="margin-bottom:20px ;">
                <button onclick="loadWeatherData()">Update</button>
                <button id="loadDataButton">Load</button>
                <button class="HS-deletebuton" id="deleteButton">Delete</button>              
                <div style="margin-top: 20px;">
                    <input id="locationInput" type="text" placeholder="Enter location">
                    <input id="dateInput" type="text" placeholder="Enter date (YYYY-MM-DD)">
                    <button onclick="filterTable()">Filter Data</button>
                </div>    
            </div>
            <div id="HS-weatherTableContainer2">
                <table id="HS-weatherTable2">
                    <thead>
                        <tr>
                            <th>Air Quality (PM2.5)</th>
                            <th>Soil Moisture(%)</th>
                            <th>Light Intensity</th>
                            <th>Water Quality(p.H)</th>
                            <th>Disease Recognizing</th>
                        </tr>
                    </thead>
                    <tbody id="weatherData2">
                    </tbody>
                </table>
            </div>
            
        </div>
        <div id="HS-homescreen_button_container">
            <button id="HS-homescreen_button" onclick="window.location.href='dashboard.html'">Homescreen</button>
        </div>
    </main>
    <div id="footer"></div>
    <script src="history.js"></script>
    <script src="include.js"></script>
</body>
</html>
