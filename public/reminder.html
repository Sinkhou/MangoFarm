<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder - Mango Farm App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="MangoFarmApp.png" alt="Mango Farm App Logo">
    </header>
    <main>
        <form id="send-reminder-form">
            <label for="reminder-text">Reminder Message:</label>
            <textarea id="reminder-text" placeholder="Type your reminder here..." required></textarea>
            <label for="reminder-recipient">Send To:</label>
            <select id="reminder-recipient">
                <option value="all">All Employees</option>
                <option value="managers">Managers</option>
                <option value="staff">Staff</option>
            </select>
            <button type="button" onclick="sendReminder()">Send Reminder</button>
        </form>
        <div id="past-reminders">
            <!-- Past reminders will be loaded here -->
        </div>
        <div class="pagination">
            <!-- Pagination controls here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mango Farm App. All rights reserved.</p>
    </footer>
</body>
</html>
