<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Farm App - Environmental Monitoring</title>
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div id="header"></div>
    <main>
        <div>
            <div>
                <input type="text" id="searchBox" placeholder="Search items">
                <button onclick="searchItems()">Search</button>
            </div>       
            <div id="MangoTableContainer" style="height: 300px; overflow-y: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryData">
                    </tbody>
                </table>
                <button onclick="loadinventory()">Update</button>
            </div>
            <div>
                <select id="itemSelect">
                    <!-- 這裡將動態填充選項 -->
                </select>
                <input type="text" id="updateQuantity" placeholder="Enter new quantity">
                <button onclick="updateItem()">Submit</button>
            </div>
            <div>
                <input type="text" id="newItemName" placeholder="Enter item name">
                <input type="text" id="newItemQuantity" placeholder="Enter quantity">
                <button onclick="addNewItem()">Add New Item</button>
            </div> 
            <div>
                <select id="deleteItemSelect">
                    <!-- 選項將在JavaScript中動態生成 -->
                </select>
                <button style="background-color: red;", onclick="deleteSelectedItem()">Delete Selected Item</button>
            </div>     
        </div>
        <div id="homescreen_button_container">
            <button id="homescreen_button" onclick="window.location.href='dashboard.html'">Homescreen</button>
        </div>
    </main>
    <div id="footer"></div>
    <script src="inventory.js"></script>
    <script src="include.js"></script>
</body>
</html>
