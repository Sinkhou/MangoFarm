            function addItem(action) {
                const container = document.querySelector('.menu_select');
                const itemDiv = document.createElement('div');
                itemDiv.id = `item-${action}`;
                itemDiv.className = 'flex_div_side';
                itemDiv.innerHTML = `
                    <div class="div1">${action}</div>
                    <div class="div2">
                        <span>quantity:</span>
                        <button class="button" onclick="changeCount('${action}', -1)">-</button>
                        <span id="count-${action}" style="width:18px;display:inline-block;text-align:center;">0</span>
                        <button class="button" style="background-color: #2C4636;color:white;" onclick="changeCount('${action}', 1)">+</button>
                        <button class="button" onclick="deleteItem('${action}')" style="background-color:orange;">x</button>
                    </div>
                `;
                container.appendChild(itemDiv);
            }
    
            window.changeCount = function(action, delta) {
                const countSpan = document.getElementById(`count-${action}`);
                let count = parseInt(countSpan.textContent) + delta;
                if (count < 0) count = 0;
                countSpan.textContent = count;
            };
        
            window.deleteItem = function(action) {
                const container = document.querySelector('.menu_select');
                const menuSelects = document.querySelectorAll('.flex_div_side');
                    menuSelects.forEach(function(item){
                        var childDiv = item.querySelector('.div1');
                        if(childDiv.innerHTML==action){
                            // console.log(item)
                            container.removeChild(item);
                        }
                    })
            }
