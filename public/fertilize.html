<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mango fertilization management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* style.css */
        body {
        font-family: Arial, sans-serif;
    }
    
    .container {
        width: 90%;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    
    h1 {
        color: #2C4636;
    }
    
    .section {
        margin: 20px 0;
    }
    
    .section label {
        margin-right: 10px;
    }
    
    .section input[type="number"],
    .section input[type="time"],
    .section select {
        padding: 5px;
        margin-right: 5px;
    }
    
    .section button {
        padding: 5px 10px;
        cursor: pointer;
    }
    
    .table-container {
        overflow-x: auto; /* 启用横向滚动条 */
    }

    #irrigation-log {
        width: 100%; /* 表格宽度随容器调整 */
        /* min-width: 600px;  */
        border-collapse: collapse; /* 表格边框合并 */
        border: 2px solid #000000;
    }

    #irrigation-log button{
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #irrigation-log th, #irrigation-log td {
        min-width: 100px; /* 每列的最小宽度 */
        max-width: 120px; /* 每列的最大宽度，根据需要调整 */
        border: 1px solid #ccc; /* 设置边框 */
        text-align: left; /* 左对齐文本 */
        padding: 8px; /* 添加内边距 */
        text-align: center; /* 水平居中 */
        vertical-align: middle;
    }

    #irrigation-log thead th {
        background-color: #f4f4f4; /* 表头背景颜色 */
        position: sticky; /* 表头固定 */
        top: 0; /* 顶部对齐 */
    }

    
    #save-settings {
        padding: 10px 20px;
        background-color: #2C4636;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #water-once {
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .section button{
        padding: 0 5px;
    }

    #irrigation-count{
        width: auto;
        max-width: 10vw;
    }

    .button-container {
        display: flex;
        justify-content: space-between; /* Aligns children (buttons) to the opposite sides */
        padding: 10px; /* Adds some padding inside the container */
    }

    .button-container button {
        flex: 0 1 auto; /* Buttons can shrink but not grow */
    }
    </style>
</head>
<body>
    <header>
        <img src="MangoFarmApp.png" alt="Mango Farm App Logo">
    </header>
    <main>
        <div class="container">
            <h1>Mango Fertilization Management</h1>
            <p>make sure suitable fertilizer amount provided for optimizing growing.</p>

            <div class="section">
                <label for="field-select">Field selection:</label>
                <select id="field-select">
                    
                </select>
            </div>

            <div class="section">
                <label for="irrigation-time">Date:</label>
                <input type="date" id="irrigation-time" name="date">
            </div>

            <div class="section">
                <label for="irrigation-cycle">Fertilizer Type:</label>
                <select id="irrigation-cycle">
                    <option value="organic">Organic</option>
                    <option value="chemical">Chemical</option>
                    <option value="composite">Compound</option>
                </select>
            </div>

            <div class="section">
                <label for="amount">Fertilizer Amount (kg):</label>
                <input type="number" id="irrigation-count" name="amount">
            </div>

            <!-- <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea> -->

            <div class="section">
                <h2>Fertilization records</h2>
                <div class="table-container">
                    <table id="irrigation-log">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                        <!-- <tr>
                            <td>April 30, 2024</td>
                            <td>11:18:37 PM</td>
                        </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="button-container">
                <button id="save-settings" onclick="collectData()">Save</button>
                <button id="save-settings" onclick="window.history.back()">Back</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mango Farm App. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <Script>
        var firebaseConfig = {
            apiKey: "AIzaSyAN_OFSyfnSAQ7-_j72Di-pAC1YuI2njKU",
            authDomain: "mangofarm-752a6.firebaseapp.com",
            projectId: "mangofarm-752a6",
            storageBucket: "mangofarm-752a6.appspot.com",
            messagingSenderId: "261621325120",
            appId: "1:261621325120:web:ee4c25610bfcd30f90aea5"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() { 
            db.collection("map_edition").get()
            .then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    if (doc.exists) {
                        console.log(doc.data());

                        const selectElement = document.getElementById('field-select');

                        const option = document.createElement('option');  
                        option.value = doc.data().label;  
                        option.textContent = `${doc.data().label} - ${doc.data().locality}`;  
                        selectElement.appendChild(option);
                    
                    }
                })
            })
            .catch(function(error) {
                console.error("fail:", error);
            });
        });


        function getFertilizeRecord() {
            var tbody = document.getElementById('irrigation-log').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            db.collection("activity_fertilize_0").get()
            .then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    if (doc.exists) {
                        var data = doc.data()
                        addRow(data.Field,data.Date,data.Type,data.Amount,doc.id);
                    } else {
                        console.log("No such document!");
                    }
                }) 
            })
            .catch(function(error) {
                console.error("fail:", error);
            });

        }

        getFertilizeRecord()


        function addRow(field,date, time, duration,id) {
            const table = document.getElementById('irrigation-log').getElementsByTagName('tbody')[0];

            const row = document.createElement('tr');
            const FieldCell = document.createElement('td');
            const dateCell = document.createElement('td');
            const timeCell = document.createElement('td');
            const duraCell = document.createElement('td');
            const deleteCell = document.createElement('td');

            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            // deleteButton.setAttribute('onclick', `delete_row(${id})`);
            deleteButton.addEventListener('click', function() {
                delete_row(id,this);
            });

            FieldCell.textContent = field;
            dateCell.textContent = date;
            timeCell.textContent = time;
            duraCell.textContent = duration;
            
            deleteCell.appendChild(deleteButton) 

            row.appendChild(FieldCell);
            row.appendChild(dateCell);
            row.appendChild(timeCell);
            row.appendChild(duraCell);
            row.appendChild(deleteCell);

            table.appendChild(row);
        }

        function delete_row(id,node){
            // console.log(id,node)
            var response = confirm("Delete the item?");
            if(response){
                var row = node.parentNode.parentNode;
                row.parentNode.removeChild(row);
                db.collection("activity_fertilize_0").doc(id).delete()
            }
        }

        function collectData() {
            var fieldSelect = document.getElementById('field-select').value;

            var irrigationCycle = document.getElementById('irrigation-cycle').value;

            var irrigationTime = document.getElementById('irrigation-time').value;

            var irrigationCount = document.getElementById('irrigation-count').value;

            var FertilizeSettings = {
                "Field": fieldSelect,
                "Date": irrigationTime,
                "Type": irrigationCycle,
                "Amount": `${irrigationCount} kg`
            };

            db.collection("activity_fertilize_0").add(FertilizeSettings)
            .then(function() {
                alert("save success！");
                getFertilizeRecord()
            })
            .catch(function(error) {
                console.error("save error: ", error);
            });
        }

    </Script>

</body>
</html>
