<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Farm App - Equipment Management</title>
    <link rel="stylesheet" href="equipment.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <form id="equipmentForm">
            <input type="text" id="name" placeholder="Equipment Name" required>
            <select id="type" required>
                <option value="" disabled selected>Select Equipment Type</option>
                <option value="Heavy Machinery">Heavy Machinery</option>
                <option value="Water Management Equipment">Water Management Equipment</option>
                <option value="Pest Control Equipment">Pest Control Equipment</option>
                <option value="Hand Tools">Hand Tools</option>
                <option value="Harvesting Equipment">Harvesting Equipment</option>
                <option value="Soil Management Equipment">Soil Management Equipment</option>
                <option value="Storage Equipment">Storage Equipment</option>
                <option value="Transportation Equipment">Transportation Equipment</option>
                <option value="Monitoring Equipment">Monitoring Equipment</option>
                <option value="Measurement Equipment">Measurement Equipment</option>
                <option value="Protective Equipment">Protective Equipment</option>
                <option value="Post-Harvest Processing Equipment">Post-Harvest Processing Equipment</option>
            </select>
            <div class="date-input-wrapper">
                <input type="date" id="purchaseDate" placeholder="Purchase Date" required>
            </div>
            <div class="date-input-wrapper">
                <input type="date" id="maintenanceDate" placeholder="Next Maintenance Date" required>
            </div>
            <select id="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <button type="submit" class="button-style">Add Equipment</button>
        </form>
        <h2>Equipment List</h2>
        <ul id="equipmentList"></ul>
        <button onclick="window.location.href='dashboard.html'" class="button-style" style="margin-bottom: 120px;">HomeScreen</button> <!-- Return button -->
    </main>
    <div id="footer"></div>
    <!-- Custom JavaScript for handling the equipment logic -->
    <script src="equipment.js"></script>
    <script src="include.js"></script> <!-- Script to include header and footer -->
</body>
</html>
