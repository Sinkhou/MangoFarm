<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement - Mango Farm App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="announcement.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <form id="send-announcement-form">
            <label for="announcement-text">Announcement Message:</label>
            <textarea id="announcement-text" placeholder="Type your announcement here..." required></textarea>
            <label for="announcement-recipient">Send To:</label>
            <select id="announcement-recipient">
                <option value="all">All Employees</option>
                <option value="managers">Managers</option>
                <option value="staff">Staff</option>
            </select>
            <button type="button" onclick="sendAnnouncement()">Send Announcement</button>
            <button type="button" onclick="window.location.href='dashboard.html'">Homescreen</button>
        </form>
        <div id="past-announcements">
            <!-- Past announcements will be loaded here -->
        </div>
        <div class="pagination">
            <!-- Pagination controls here -->
        </div>
    </main>
    <div id="footer"></div>
    <script src="announcement.js"></script> <!-- Functionality specific to announcement interactions -->
    <script src="include.js"></script> <!-- Script to include header and footer -->
</body>
</html>
