<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mango Farm App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="auth-container">
        <form id="register-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="date" id="birth-date" required>
            <input type="tel" id="phone-number" placeholder="Phone Number" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary/Non-conforming</option>
                <option value="other">Prefer not to say/Other</option>
            </select>
            <select id="job-role" required>
                <option value="">Select Job Role</option>
                <option value="owner">Farm Owner</option>
                <option value="manager">Manager</option>
                <option value="staff">Staff</option>
                <option value="admin">Administrator</option>
            </select>
            <button type="button" onclick="register()">Register</button>
            <p>Already have an account? <a href="index.html">Sign in</a></p>
        </form>
    </div>
    <div id="footer"></div>
    <script src="index.js"></script>
    <script src="include.js"></script> <!-- Script to include header and footer -->
</body>
</html>
