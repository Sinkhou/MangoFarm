<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Mango Farm App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="employee.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="header">Mango Farm App</div>
    <main>
        <form id="employee-form">
            <div id="employee-container">
                <input type="text" id="search-bar" placeholder="Search employees by name ..." onkeyup="searchEmployees()">
                <button type="button" onclick="window.location.href='dashboard.html'">Homescreen</button>
                <div id="employee-list">
                    <!-- Employee list is dynamically populated here -->
                </div>
            </div>    
        </form>
    </main>
    <div id="footer"></div>
    <script src="employee.js"></script>
    <script src="include.js"></script> <!-- Script to include header and footer -->
</body>
</html>
